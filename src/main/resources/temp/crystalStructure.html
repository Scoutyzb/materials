<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CrystalStructure</title>

    <script src="http://cdn.static.runoob.com/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 引入JSmol -->
    <script type="text/javascript" src="JSmol.full.js"></script>

    <script src="https://cdn.bootcss.com/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
</head>

<div th:replace="index::nav"></div>

<div th:replace="search::body"></div>

<body>
<div class="container">
    <div id="JmolModel" class="row">
    </div>
    <input id="materialName" type="hidden" th:attr="value=${materialName}">
</div>
<script type="text/javascript">


    $(document).ready(function(){
        Jmol.setDocument(0);
        var address = $('#materialName').val();
        address = "cif/" + address + ".cif";

        var Info = {
            color: "#ffffff",
            height: 500,
            width: 500,
            src: address,
            // load: ' {1 1 1};set showUnitCell on',
            // script: "load $" + address,
            use: "HTML5",
            j2sPath: "j2s",
            jarPath: "java",
            jarFile: "JmolAppletSigned0.jar",
            isSigned: true,
            serverURL: "php/jsmol.php",
            // addSelectionOptions: true,
            menuFile: "jmol.mnu",
            language: "zh-CN",
            disableInitialConsole: true,
            showUnitCell: true
        };
        var jmol = Jmol.getApplet("myJmol", Info);

        // Jmol.loadFile(Jmol.getApplet(), address, 'load "" {1 1 1}');
        $("#JmolModel").html(Jmol.getAppletHtml("myJmol", Info));
    });



</script>
</body>
<script>
    $.backstretch("/img/timg.jpg", {speed: 0});
</script>
</html>
