<script>
    function sub() {
        var pwd = $("#pwd").val()
        var repwd = $("#repwd").val()
        var type = $("#type").val()
        var username = $("#username").val()
        var sex = $("#sex").val()
        var birthday = $("#birthday").val()
        var email = $("#email").val()
        var job = $("#job").val()
        var organization = $("#organization").val()


        var form = document.getElementById('sign_in')
        console.log(form)
        var cansub = true
            if (cansub) {
                if (pwd != repwd) {
                    console.error('错误')
                    layer.msg('两次密码输入不一致')
                }
                else {
                    if (username == '') {
                        layer.msg('用户名不能为空')
                    }
                    if (pwd == '') {
                        layer.msg('密码不能为空')
                    }
                    var msg = 0
                    $.ajax(
                        {
                            url: '/checkUser',
                            type: 'POST',
                            data: {
                                'type': type,
                                'username': username,
                                'pwd': pwd,
                                'sex': sex,
                                'birthday': birthday,
                                'email': email,
                                'job': job,
                                'organization': organization
                            },
                            success: function (data) {
                                msg = data['msg']
                                if (data == 1) {
                                    alert("申请成功,等待管理员同意")
                                    document.signin.action = "/login"
                                    document.signin.submit()
                                }
                                else {
                                    alert("账号重复，请重新输入注册信息")
                                    layer.msg('用户名已存在')
                                }
                            },
                            error: function (data) {
                                alert("error")
                                console.log("NO");
                            }
                        }
                    )
                }
            }
    }
</script>
