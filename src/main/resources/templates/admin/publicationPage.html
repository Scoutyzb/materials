        <script>
            $(document).ready(function () {
                $('.dataTables-example').dataTable();

                /* Init DataTables */
                var oTable = $('#editable').dataTable();

                /* Apply the jEditable handlers to the table */
                oTable.$('td').editable('../example_ajax.php', {
                    "callback": function (sValue, y) {
                        var aPos = oTable.fnGetPosition(this);
                        oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                    },
                    "submitdata": function (value, settings) {
                        return {
                            "row_id": this.parentNode.getAttribute('id'),
                            "column": oTable.fnGetPosition(this)[2]
                        };
                    },

                    "width": "90%",
                    "height": "100%"
                });


            });

            function fnClickAddRow() {
                $('#editable').dataTable().fnAddData([
                    "Custom row",
                    "New row",
                    "New row",
                    "New row",
                    "New row"]);

            }
        </script>

        <script>

            /* 审核通过 */
            function throughAudit(id) {

                var materialID = document.getElementById(id).id;

                $.ajax({
                    type: "POST",
                    url: "/throughMaterialAudit",
                    data: {
                        "materialID": materialID
                    },
                    dataType: "json",
                    success: function (data) {
                        alert("审核通过");
                        window.location.reload();
                    }

                })
                return true;

            }

            /* 审核加入黑名单 */

            function noAudit(id) {

                var materialID = document.getElementById(id).id;
                if (confirm("确认不通过审核？")) {
                    $.ajax({
                        type: "POST",
                        url: "/unThroughMaterialAudit",
                        data: {
                            "materialID": materialID
                        },
                        dataType: "json",
                        success: function (data) {
                            alert("未通过");
                            window.location.reload();
                        }

                    });
                } else {
                    return;
                }
                return true;

            }


            /* 查看用户详情 */
            function userInfo(id) {
                var userId = document.getElementById(id).parentElement.id;
                alert(userId);

                $.ajax({
                    type: "POST",
                    url: "showUserInfo",
                    data: {
                        "userId": userId
                    },
                    dataType: "json",
                    success: function (data) {
                        alert("查看用户信息");
                        window.location.reload();
                    }

                })
                return true;

            }


            //checkbox 全选/取消全选
            var isCheckAll = false;

            function swapCheck() {
                if (isCheckAll) {
                    $("input[type='checkbox']").each(function () {
                        this.checked = false;
                    });
                    isCheckAll = false;
                } else {
                    $("input[type='checkbox']").each(function () {
                        this.checked = true;
                    });
                    isCheckAll = true;
                }
            }

            //批量审核通过
            $("#b1").click(function () {
                var checkedSubject = document.getElementsByName('input[]');//获取到复选框的名称
                var checkedIds = "";

                //因为获得的是数组，所以要循环 为每一个checked赋值
                for (var i = 0; i < checkedSubject.length; i++) {
                    if (checkedSubject[i].checked == true) {
                        checkedIds += checkedSubject[i].value + ",";
                    }
                }


                $.ajax({
                    type: "GET",
                    url: "selectUserPass",
                    data: {
                        checkedIds: checkedIds
                    },
                    traditional: true,//这里设置为true
                    success: function (data) {
                        alert("审核成功");
                        window.location.reload();
                    }

                })

            });

            //批量审核不通过
            $("#b2").click(function () {
                var checkedSubject = document.getElementsByName('input[]');//获取到复选框的名称
                var checkedIds = "";

                //因为获得的是数组，所以要循环 为每一个checked赋值
                for (var i = 0; i < checkedSubject.length; i++) {
                    if (checkedSubject[i].checked == true) {
                        checkedIds += checkedSubject[i].value + ",";
                    }
                }


                $.ajax({
                    type: "GET",
                    url: "selectUserUnPass",
                    data: {
                        checkedIds: checkedIds
                    },
                    traditional: true,//这里设置为true
                    success: function (data) {
                        alert("审核未通过成功");
                        window.location.reload();
                    }

                })

            });

            /* 将软件添加至标准库 */
            function changeRole(id) {
                //获取配置软件ID
                var userId = document.getElementById(id).id;

                $.ajax({
                    type: "POST",
                    url: "changeRole",
                    data: {
                        "userId": userId
                    },
                    dataType: "json",
                    success: function (data) {
                        var list = data.list; //获取后台json'
                        $("#userId").val(data.userId);

                        if (list.length == 0) {
                            $("#tbody1").html("");
                        } else {
                            var permissionHtml = "";

                            for (var i = 0; i < list.length; i++) {
                                permissionHtml = permissionHtml

                                    + '<tr class="gradeX" id=""><td style="text-align: center;width: 87%" >'
                                    + '<input type="radio" name="browser" onclick="check(this.value)" id="' + list[i].roleId + '" value="' + list[i].roleName + '">' + list[i].roleName + '<br /> </td>  </tr> '

                                $("#tbody1")[0].innerHTML = permissionHtml;
                            }

                            var permissionHtml2 = '您为该用户分配的角色是：<input type="text" id="answer" size="20">';
                            $("#table")[2].innerHTML = permissionHtml2;
                        }

                    }

                })
            }

            function check(browser) {
                document.getElementById("answer").value = browser
            }


            /* 提交计算机更改  */
            function updateUserRole() {
                //获取模态框数据
                var userId = $('#userId').val();
                var roleId = $('input[name="browser"]:checked ').attr('id');

                $.ajax({
                    type: "POST",
                    url: "updateUserRole",
                    data: {
                        "userId": userId,
                        "roleId": roleId
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data.value == 0) {
                            alert("用户名或者角色为空");
                            window.location.reload();
                        } else {
                            alert("角色替换成功");
                            window.location.reload();
                        }
                    }
                })
            }

            //操作成功
            function codefans() {
                var box = document.getElementById("success");
                box.style.display = "none";
            }
