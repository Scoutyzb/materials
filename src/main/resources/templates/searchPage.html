<div class="container">
    <div th:replace="search::body"></div>
    <div th:replace="PTable::body"></div>

    <table id="table" data-toggle="table" data-url="data1.json">
        <thead>
        <tr>
            <th data-field="id">Item ID</th>
            <th data-field="name">Item Name</th>
            <th data-field="type">Item Type</th>
            <th data-field="time">Item Time</th>
            <th data-field="操作">操作</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="Material:${Materials}">
            <td th:text="${Material.materialid}"></td>
            <td th:text="${Material.materialname}"></td>
            <td th:text="${Material.type}"></td>
            <td th:text="${Material.time}"></td>
            <td><button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;">晶体结构</button>
                <button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;">电子能带结构</button>
                <button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;">声子谱</button>
                <button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;">热力学性质</button>
                <button type="button" class="RoleOfedit btn btn-primary  btn-sm" style="margin-right:15px;">力学性质</button></td>
        </tr>
        </tbody>
    </table>
</div>
